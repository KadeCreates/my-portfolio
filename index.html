<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KadeCreates Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Page -->
  <div id="landing">
    <h1 id="enter-text">Enter Portfolio</h1>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="hidden">
    <div id="road"></div>
    <div id="car"></div>

    <!-- Portfolio elements on sides -->
    <div class="portfolio left" style="top: 400px;">
      <img src="images/project1.jpg" alt="Project 1">
      <p>Project 1 description</p>
    </div>

    <div class="portfolio right" style="top: 800px;">
      <img src="images/project2.jpg" alt="Project 2">
      <p>Project 2 description</p>
    </div>

    <div class="portfolio left" style="top: 1200px;">
      <img src="images/project3.jpg" alt="Project 3">
      <p>Project 3 description</p>
    </div>

    <!-- Add more portfolio elements as needed -->
  </div>

  <script src="script.js"></script>
</body>
</html>
